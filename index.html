<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Monthly ledger</title>
    <!-- bootstrap css cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css link  -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="container bg-info">
            <h2 class="text-center mt-5">Monthly Ledger</h2>
            <!-- taking a grid to create two coloumns -->
            <div class="row">
                <div class="col-12 col-lg-6">
                        <!-- image is adding here -->
                    <div class="image py-4">  
                        <img src="./images/ledger.png" width="400" height="450" class="rounded float-end" alt="">
                    </div>
                </div>
                <!-- the ledger part is here -->
                <div class="col-12 col-lg-6 text-center pb-4">
                    <h4>Income</h4>
                    <p>Income <input type="text" value="10000"></p>
                    <h4>Expenses</h4>
                    <p>Rent  <input type="text"></p>
                    <p>Food  <input type="text"></p>
                    <p>Cloth <input type="text"></p>
                    <button class="btn">Calculate</button>
                    <h4>Total Expences : 6000</h4>
                    <h4>Balance : 4000</h4>
                    <p>Save <input type="text"> <strong>%</strong> <button class="btn">Save</button></p>
                    <h4>Saving Amont :800</h4>
                    <h4>Remaining Balance :3200</h4>

                </div>
            </div>
        </section>
    </main>
    <!-- bootstrap js boundle link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
